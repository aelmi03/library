<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Library</h1>
        <button class="sign-up-or-login">Log in</button>
      </header>
      <div class="addBook">
        <button type="button" class="addButton">+</button>
      </div>
      <form>
        <h2 id="addABookHeader">Add A Book!</h2>
        <div class="bookTitle">
          <label for="title">Title: </label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="To Kill A Mockingbird"
            required
          />
        </div>
        <div class="author">
          <label for="author">Author: </label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Harper Lee"
            required
          />
        </div>
        <div class="pageNumber">
          <label for="pageNumber">Pages:</label>
          <input
            type="number"
            name="pageNumber"
            id="pageNumber"
            placeholder="281"
            required
          />
        </div>
        <div class="readStatus">
          <label for="readStatus">Read?</label>
          <input type="checkbox" name="readStatus" id="readStatus" required />
        </div>
        <p>
          All text-fields must be filled, and identical titles are not allowed
        </p>
        <button type="button" id="submit" class="cardButton read">
          Submit
        </button>
      </form>

      <div class="booksHolder"></div>
    </div>
    <div class="blur"></div>
  </body>
</html>
