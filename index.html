<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel = "stylesheet" href = "reset.css">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
    <title>Library</title>
</head>
<body>
   <div class = "wrapper">
       <header>
           <h1>Library</h1>
       </header>
       <div class = "addBook">
          <button type = "button" class = "addButton">+</button> 
       </div>
       <form>
           <h2 id = "addABookHeader">Add A Book!</h2>
            <div class = "bookTitle">
                <label for = "title">Title: </label>
                <input type = "text" name = "title" id = "title" required>
            </div>  
            <div class = "author">
                <label for = "author">Author: </label>
                <input type = "text" name = "author" id = "author" required> 
            </div>   
            <div class = "pageNumber">
                <label for = "pageNumber">Pages:</label>
                <input type = "number" name = "pageNumber" id = "pageNumber" required>
            </div>
            <div class = "readStatus">
                <label for = "readStatus">Read?</label>
                <input type = "checkbox" name = "readStatus" id = "readStatus" required>
            </div>
            <button type="button" id = "submit" class = "cardButton read" >Submit</button>
        </form>
        
       <div class = "booksHolder">
           <div class = "book">
               <h2>HARRY POTTER</h2>
               <h3>Abdi-Ladif Elmi</h3>
               <h3>1234213 pages</h3>
                <button class = "cardButton read">
                    Not Read
                </button>
                <button class = "cardButton delete">
                    Delete
                </button>
           </div>
       </div>
   </div> 
</body>
</html>
